<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Register Form</h2>
        <form method="get" action="./registersuccess.html" autocomplete="off">
            <label for="Name">Name</label><br>
            <input type="text" name="Name" id="Name" required><br>
            <label for="Password">Password</label><br>
            <input type="text" name="Password" id="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}"><br>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" required pattern="[a-z0-9_.]+@gmail\.com"><br>
            <label for="Phone Number">Phone Number</label><br>
            <input type="text" name="Phone Number" id="Phone Number"><br>
            <a href="./login.html">Go Back</a>
            <input type="Submit" value="Register" placeholder="Register">
        </form>
    </center>
</body>
</html>
