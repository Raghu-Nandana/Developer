<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Forgot Password</h2>
        <form method="get" action="./changepassword.html" autocomplate="off">
            <label for="Username or Email"></label><br>
            <input type="text" name="Username or Email" id="Username or Email" placeholder="Username or Email" autofocus required pattern="[a-z0-9_.]+@gmail\.com"><br>
            <label for="New Password"></label><br>
            <input type="text" name="New Password" id="New Password" placeholder="New Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}"><br>
            <label for="OTP"></label><br>
            <input type="text" name="Enter OTP which is available below" placeholder="Enter OTP which is available below" id="OTP" required><br>
            <center>OTP: 1234</center>
            <input type="Submit" value="Submit">
            <a href="./register.html">Register</a>
        </form>
    </center>
</body>
</html>
