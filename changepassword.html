<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Password Changed successfully</h2>
        <form method="get" action="./loginsuccess.html" autocomplete="off">
            <label for="Username"></label>
            <input type="text" name="Username" id="Username" placeholder="Username"autofocus required><br>
            <label for="Password"></label>
            <input type="text" name="Password" id="Password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}"><br>
            <input type="Submit" value="Login" placeholder="Login"><br>
        </form>
    </center>
</body>
</html>
